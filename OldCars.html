<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldCars - Oficina de Carros Usados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #06f506; 
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            flex: 1;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background-color: #f73f08; 
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .main-content {
            background-color: #fd0909;
            padding: 20px;
        }

        .car-images {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        footer {
            background-color: #04fd2e; 
            color: #fff;
            text-align: center;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">OldCars - Oficina de Carros Usados</div>
        <nav>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <p><a href="#">Agenda</a></p>
            <p><a href="#">Valores</a></p>
            <p><a href="#">Mecânicos</a></p>
            <p><a href="#">Pedido de Peças</a></p>
            <p><a href="#">Atendimento</a></p>
        </div>

        <div class="main-content">
            <div class="car-images">
                <img class="car-image" src="https://www.choosethemoon.com/images/blog/7-%20Ford%20Mustang%20Boss%20429%201969.jpg" alt="Carro 1">
                <img class="car-image" src="https://maximasul.com.br/wp-content/uploads/2021/10/Chevrolet-Camaro-SS-1969-preto.jpg" alt="Carro 2">
                <img class="car-image" src="https://oespecialista.com.br/wp-content/uploads/2021/10/carros-antigos-eletricos.jpg" alt="Carro 3">
                <img class="car-image" src="https://www.choosethemoon.com/images/blog/jaguar%20e%20type%201%C2%AA.jpg" alt="Carro 4">
                <img class="car-image" src="https://retornar.com.br/wp-content/uploads/2022/07/Jaguar-E-Type3-scaled.jpg" alt="Carro 5">
                <img class="car-image" src="https://i.pinimg.com/originals/7b/2f/a4/7b2fa44ab6f693a82b0f3f56724fba25.jpg" alt="Carro 6">
                <img class="car-image" src="https://i1.wp.com/thegarage.com.br/wp-content/uploads/2021/06/puma-gt-1600.jpg" alt="Carro 7">
                <img class="car-image" src="https://i.pinimg.com/originals/1a/29/42/1a294246a243d3a9b763e5b60c241ed3.jpg" alt="Carro 8">
            </div>
            
        </div>
    </div>

    <footer>
        <p>OldCars - Oficina de Carros Usados</p>
        <p>Rua da Oficina, 1234 Fone: (11) 1234-5678</p>  
        
    </footer>
</body>
</html>
