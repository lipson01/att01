<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
        background-color:#fffdd0;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua:</label>
                <input type="rua" class="form-control" id="rua" placeholder="Digite o nome da rua">
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="bairro" class="form-control" id="bairro" placeholder="Digite seu bairro">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="cidade" class="form-control" id="cidade" placeholder="Digite sua cidade">
            </div>
            <div class="form-group col-md-6">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="SP">São paulo</option>
                <option value="CE">Ceará</option>
                <option value="MG">Minas gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="RJ">Rio de janeiro</option>
                <option value="PI">Piauí</option>
                <option value="PE">Pernambuco</option>
                <option value="BA">Bahia</option>
                </div>
                
            </select>
             <div class="form-check">
                <input type="checkbox" class="form-check-input" id="aceitaTermos">
                <label class="form-check-label" for="aceitaTermos">Aceito as condições</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
        </form>
    </div>

    
</body>
</html>
